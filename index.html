<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
        "http://www.w3.org/TR/html4/frameset.dtd">
<HTML>
<HEAD>
<TITLE>A simple pattern repetition browser game</TITLE>
<META name="keywords" lang="en"  content="FreeCodeCamp, Simon game">
<link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="simon.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="simon.js"></script>
</HEAD>
<div class="container-fluid">
  <div id="canvas">
    <div class="lights" id="div0"><img class="glow" id="glow0" src="picsSnds/FCC_simon_blask_goraLewa.png"></div>
    <div class="lights" id="div1"><img class="glow" id="glow1" src="picsSnds/FCC_simon_blask_goraPrawo.png"></div>
    <div class="lights" id="div2"><img class="glow" id="glow2" src="picsSnds/FCC_simon_blask_dolLewo.png"></div>
    <div class="lights" id="div3"><img class="glow" id="glow3" src="picsSnds/FCC_simon_blask_dolPrawo.png"></div>
    <div id="plate">
     <div class="row">
       <div class = "col-xs-6">Steps</div>
       <div class = "col-xs-6">Mode</div>
      </div>
      <div cass="row">
        <div class = "col-xs-1"></div>
        <div class = "col-xs-4 displays" id="counter">--</div>
        <div class="col-xs-1"></div>
       <div class = "col-xs-6 displays" id="modeDisp">Relaxed</div>
      </div>
     <button id="start" class="btn">Start</button>
        <button id="modeBtn" class="btn">Mode</button>
      </div>
      </div>
    </div>
  </div>
</HTML>
